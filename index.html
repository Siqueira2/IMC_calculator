<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
            <h1>Calculadora IMC</h1>
        <div class="inputs">
            <p>Insira seus dados abaixo</p>
            <input type="text" class= "form" id="name" placeholder="Nome">
            <input type="number" class= "form" id="weight" placeholder="Peso">
            <input type="number" class= "form" id="height" placeholder="Altura">
            <input type="button" value="Calcular" id="calculate">
        </div>
        <div class="message hide">
        </div>
    </div>
</body>
</html>
