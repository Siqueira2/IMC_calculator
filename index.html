<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <p>Insira seus dados abaixo</p>
        <input type="text" class= "form" id="name" placeholder="Nome">
        <input type="number" value="" class= "form" id="height" placeholder="Peso">
        <input type="number" value="" class= "form" id="weight" placeholder="Altura">
        <input type="submit" value="Calcular" id="submit">
    </div>
</body>
</html>
